<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Custom video player</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.scss" />
  </head>

  <body>
    <input
      id="input_upload_video"
      type="file"
      accept="video/*"
      multiple
      name="movie[]"
      style="display: none;"
    />
    <div id="callback"></div>
    <button id="uploadButton" type="button">Fazer upload de vídeo</button>
    <div id="video-container"> 
      <div id="remove-pic-in-pic" class="float-right">
        teste
      </div>
      <div id="loading" class="loading">
        <div class="lds-default">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <video id="video" src="" translate="yes">
        <track label="Português" kind="subtitles" srclang="pt" src="" default>
      </video>
      <div id="cover"></div>
      <div class="bottom">
        <div id="progress-bar" class="progress-bar float-left">
          <div id="video-loader" class="video-loader"></div>
          <div id="video-progress" class="video-progress"></div>
        </div>
        <div class="controls" id="controls">
          <div id="preview" class="preview">
            <div id="thumbnail-video" class="thumbnail">
              <canvas id="canvas">
  
              </canvas>
            </div>
            <div id="time-video" class="time-video">00:02</div>
          </div>
          <div id="btn-play" class="video-play video-btn float-left">
          </div>
          <div 
            id="status-volume"
            class="status-volume video-btn float-left"
          >
          </div>
          <div class="slider float-left">
            <input 
              type="range" 
              id="slider-vol" 
              class="slider-vol" 
              min="0" 
              max="1" 
              step="0.01"
              value="1"
            />         
          </div>
          <div id="video-time" class="video-time float-left">00:00 | 00:00</div>
          <div id="full-screen" class="float-right">
          </div>
          <div id="pic-in-pic" class="float-right">
            teste
          </div>
        </div>
      </div>
    </div>

    <video id="videoCanvas" preload="false" src="" buffered="false" muted></video>

    <script src="./js/scripts.js" async></script>
  </body>
</html>
